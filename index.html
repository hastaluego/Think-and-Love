<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css?v2">

    <script src="js/vendor/jquery-2.1.1.min.js"></script>
    <script src="js/vendor/zepto.min.js"></script>

    <script>
        var wW = screen.availWidth;
        var wH = screen.availHeight;
        var $ = Zepto;
    </script>

</head>

<body ng-app="starter">
    <ion-pane>
        <ion-content scroll="true" overflow-scroll="true">
            <div class="loading" id="loading"></div>
            <div id="resize-content" style="opacity:0;">
                <!-- Main structure -->
                <header class="header">
                    <h1 class="inner">
                        <a href="/">
                            <img class="logo" src="img/logo.png" alt="ThinkandLove" />
                        </a>
                    </h1>
                    <a href="javascript:void(0)" class="btn-menu">
                        <img class="responsive-height-img" src="img/icon-menu.png" alt="botão para acessar menu" />
                    </a>
                </header>
                <div class="overlay">
                    <nav>
                        <ul>
                            <li><a href="{index}causas">Causas</a></li>
                            <li><a href="{index}ongs">Ongs</a></li>
                            <li><a href="javascript:_link('http://thinkandlove.com.br/m/doe_agora')">Doe agora</a></li>
                        </ul>
                        <a href="javascript:void(0)" class="btn-menu">
                            <img class="responsive-width-img" src="img/icon-menu.png" alt="botão para acessar menu" />
                        </a>
                    </nav>
                    <div class="inner"></div>
                </div>
                <div id="conteudo"></div>
            </div>
        </ion-content>
    </ion-pane>
</body>
</html>

<script>
    var zoom = window.innerWidth/640;
    document.getElementById('resize-content').style.opacity = 1;
    document.getElementById('resize-content').style.zoom = zoom;
</script>

<script>
function _link(data){
   window.open(decodeURIComponent(data), '_system');
}

$(function(){
    $( "#conteudo" ).load( "http://thinkandlove.com.br/m_/" , function(){
        $('.loading').hide();
    });
});

</script>
